services:
  - type: web
    name: wakatime-mcp
    runtime: python
    buildCommand: pip install uv && uv sync --frozen --no-install-project
    startCommand: uv run -- python src/server.py
    plan: free
    autoDeploy: false
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: WAKATIME_API_KEY
        sync: false
